<slides-presentation
  slides-slides-routing
  slides-mode-routing
  slides-tracking>

  <div class="btn-bar">
    <div class="menu-bar-btn github-icon">
      <a href="https://github.com/AngularNYC/angular-presentation">
        <img src="/assets/images/github-icon.png">
      </a>
    </div>
    <slides-mode-overview></slides-mode-overview>
    <slides-feedback-widget></slides-feedback-widget>
    <slides-menu-shortcut></slides-menu-shortcut>
  </div>
  <slides-progress-bar></slides-progress-bar>
  <slides-arrows></slides-arrows>

  <slides-slide *slidesIf="'intro'" no-padding milestone="Vue">
    <slides-title-slide
      title="Vue"
      description="Basics of Vue.js"
    ></slides-title-slide>
  </slides-slide>

  <slides-slide  *slidesIf="'vue-description'; milestone: 'Vue'">
    <h1 i18n="@@introduction">Introduction</h1>
    <div class="centered-vertically">
      <h2>This is Vue.js!!</h2>
      <slides-playground [config]="code.basic"></slides-playground>
    </div>
  </slides-slide>

</slides-presentation>
