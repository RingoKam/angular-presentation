<div class="files" *ngIf="files">
  <slides-file-structure (onSelectFile)="onSelectFile($event)" [files]="files"></slides-file-structure>

  <slides-editors
    [fontSize]="fontSize"
    [files]="files"
    [currentFile]="parent.currentFile || files[0]"
    (onChanges)="onCodeChanges($event)"
    (onToggle)="toggleFile($event)"
    (onLoadSolution)="loadSolution($event)"
    (onSelectFile)="onSelectFile($event)">
  </slides-editors>
</div>
